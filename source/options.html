<!doctype html>
<meta charset="utf-8">
<title>Options</title>

<form id="options-form" class="detail-view-container">
	<h3>Text options</h3>
	<div class="color-picker" style="display: flex; flex-direction: column;">
		<div class="color-inputs">
			<label class="color-input">
				<span>Font size</span>
				<input type="range" min="0" max="90" name="fontSize">
				<input type="number" name="fontSize" min="0" max="150">
			</label>
		</div>
		<div class="fontsize-output">Aa 嘟嘟囔囔</div>
	</div>
	<div class="autoplay-timeouts">
		<label class="autoplay-input">
			<span>Level 1 autoplay timeout</span>
			<input type="number" name="level1AutoPlayTimeout" min="0" max="100000">
		</label>
		<label class="autoplay-input">
			<span>Level 2 autoplay timeout</span>
			<input type="number" name="level2AutoPlayTimeout" min="0" max="100000">
		</label>
		<label class="autoplay-input">
			<span>Level 3 autoplay timeout</span>
			<input type="number" name="level3AutoPlayTimeout" min="0" max="100000">
		</label>
		<label class="autoplay-input">
			<span>Level 4 autoplay timeout</span>
			<input type="number" name="level4AutoPlayTimeout" min="0" max="100000">
		</label>
	</div>
</form>

<script src="options.ts" type="module"></script>
